<body>
    <div id="galleryZone">
        <p><img src="images/해린_1.jpg" alt="1번이미지" id="photo"></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
            <!-- 0 false, 1 true -->
            <!-- if문에서 0에서 num-- / 1에서 num++ -->
        </p>
    </div>

    <script>
        let num = 1;

        function gallery(direct) {
            if(direct) {
                if(num == 8) return;
                num++;
            } else {
                if(num == 1) return;
                num--;
            }

            let imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "images/해린_" + num + ".jpg");
        }

        
    </script>
